---
layout: default
---
<div class="container page-copy">
     <div class="row">
          <h1>{{ page.title }}</h1>
     </div>
     <div class="row">
          <div class="one-third column">
               <img src="{{ site.baseurl }}/img/{{ page.image }}" alt="">
          </div>
          <div class="two-thirds column">
               {{ content}}
          </div>
     </div>

</div>
